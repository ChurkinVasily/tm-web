<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewParam name="taskId" value="#{taskEditController.id}">
        <f:viewAction action="#{taskEditController.init()}"/>
    </f:viewParam>
</f:metadata>

<h:head>
</h:head>

<h:body>
    <h:form>

        <div id="header" style="width: 98%; height:60px; background-color: #eee; border: 1px solid #ddd; ">
            <ui:insert name="header" >
                <ui:include src="/templ/templHeader.xhtml" />
            </ui:insert>
        </div>
        <p:spacer height = "20"></p:spacer>

        <div id="content" style="width: 98%">
            <p:outputPanel>
                <p:outputLabel value="Name"/>
            </p:outputPanel>
            <p:outputPanel>
                <p:inputText value="#{taskEditController.name}"/>
            </p:outputPanel>
            <p:outputPanel>
                <p:outputLabel value="Description"/>
            </p:outputPanel>
            <p:outputPanel>
                <p:inputText value="#{taskEditController.description}"/>
            </p:outputPanel>
            <p:outputPanel>
                <p:outputLabel value="TimeStart"/>
            </p:outputPanel>
            <p:outputPanel>
                <p:inputText value="#{taskEditController.timeStart}"/>
            </p:outputPanel>
            <p:outputPanel>
                <p:outputLabel value="TimeFinish"/>
            </p:outputPanel>
            <p:outputPanel>
                <p:inputText value="#{taskEditController.timeFinish}"/>
            </p:outputPanel>

            <p:outputLabel for="txt3" value="Project: " />
            <p:selectOneMenu id="txt3" value="#{taskEditController.text3}" >
                <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
                <f:selectItem itemLabel="Option 1" itemValue="1" />
                <f:selectItem itemLabel="Option 2" itemValue="2" />
                <f:selectItem itemLabel="Option 3" itemValue="3" />
            </p:selectOneMenu>
            <p:message for="txt3" />
            <h:outputText value="#{taskEditController.text3}" />

            <p:commandButton action="#{taskEditController.save}" value="SAVE" style="margin-right:20px;" >
            </p:commandButton>
        </div>



    </h:form>



</h:body>
</html>
