<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewParam name="taskId" value="#{taskEditController.id}">
        <f:viewAction action="#{taskEditController.init()}"/>
    </f:viewParam>
</f:metadata>

<h:head>
</h:head>

<h:body>
    <h:form>

        <div id="header" style="width: 98%; height:60px; background-color: #eee; border: 1px solid #ddd; ">
            <ui:insert name="header" >
                <ui:include src="/WEB-INF/views/jsf/templ/templHeader.xhtml" />
            </ui:insert>
        </div>
        <p:spacer height = "20"></p:spacer>

        <div id="content" style="width: 98%">
            <p:outputPanel>
                <p:outputLabel value="Name"/>
            </p:outputPanel>
            <p:outputPanel>
                <p:inputText value="#{taskEditController.name}"/>
            </p:outputPanel>
            <p:outputPanel>
                <p:outputLabel value="Description"/>
            </p:outputPanel>
            <p:outputPanel>
                <p:inputText value="#{taskEditController.description}"/>
            </p:outputPanel>
            <p:outputPanel>
                <p:outputLabel value="TimeStart"/>
            </p:outputPanel>
            <p:outputPanel>
                <p:inputText value="#{taskEditController.timeStart}"/>
            </p:outputPanel>
            <p:outputPanel>
                <p:outputLabel value="TimeFinish"/>
            </p:outputPanel>
            <p:outputPanel>
                <p:inputText value="#{taskEditController.timeFinish}"/>
            </p:outputPanel>

            <p:outputLabel for="projectSelector" value="Project: " />
            <p:selectOneMenu id="projectSelector" value="#{taskEditController.projectId}" >
                    <f:selectItems value="#{taskEditController.projectList}" var="project"
                                   itemLabel="#{project.name}" itemValue="#{project.id}" />
            </p:selectOneMenu>

            <p:commandButton action="#{taskEditController.save}" value="SAVE" style="margin-right:20px;"  icon="fa fa-save" >
            </p:commandButton>

        </div>
        <p:spacer height = "20"></p:spacer>
        <div id="footer" style="width: 98%; height:60px; background-color: #eee; border: 1px solid #ddd; bottom: 20px; position: absolute;">
            <ui:insert name="footer" >
                <ui:include src="/WEB-INF/views/jsf/templ/templFooter.xhtml" />
            </ui:insert>
        </div>

    </h:form>

</h:body>
</html>
